group 'dev.isar.isar_flutter_libs'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1' // Keep AGP version as needed
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace "dev.isar.isar_flutter_libs" // Corrected to match group ID
    compileSdkVersion 35 // Match your main app's compileSdk

    defaultConfig {
        minSdkVersion 24 // Match Flutterâ€™s recommended minimum version
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "androidx.startup:startup-runtime:1.1.1"
}
